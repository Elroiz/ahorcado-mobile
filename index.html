<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ahorcado Medieval</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="mobile-ui">
  <!-- Imagen de fondo -->
  <div id="bg-image"></div>

  <!-- Pantalla Principal -->
  <div id="start-screen" class="screen">
    <div class="start-content">
      <h1 class="title">AHORCADO</h1>
      <div class="mode-buttons">
        <button id="single-player-btn" class="mode-btn">1 Jugador</button>
        <button id="multi-player-btn" class="mode-btn">2 Jugadores</button>
      </div>
    </div>
  </div>

  <!-- Configuraci√≥n 1 Jugador -->
  <div id="config-single" class="screen hidden">
    <div class="config-container">
      <h2>Modo Individual</h2>
      <div class="input-group">
        <input type="text" id="player1-name" placeholder="Tu nombre" required>
      </div>
      <div class="input-group">
        <select id="theme">
          <option value="aleatorio">üé≤ Aleatorio</option>
          <option value="Naturaleza">üå≥ Naturaleza</option>
          <option value="Historia y Pol√≠tica">üèõÔ∏è Historia/Pol√≠tica</option>
          <option value="Arte y Cultura">üé® Arte/Cultura</option>
          <option value="Mitolog√≠a y Fantas√≠a">üêâ Mitolog√≠a/Fantas√≠a</option>
          <option value="Ciencia y Tecnolog√≠a">üî¨ Ciencia/Tecnolog√≠a</option>
          <option value="Astronom√≠a">üåå Astronom√≠a</option>
          <option value="Moda y complementos">üëó Moda</option>
          <option value="Mundo del motor">üèçÔ∏è Motor</option>
          <option value="Deportes">‚öΩ Deportes</option>
        </select>
      </div>
      <div class="input-group">
        <label>Dificultad:</label>
        <div class="difficulty-buttons">
          <button class="difficulty-btn" data-difficulty="0">F√°cil</button>
          <button class="difficulty-btn" data-difficulty="25" selected>Normal</button>
          <button class="difficulty-btn" data-difficulty="50">Dif√≠cil</button>
          <button class="difficulty-btn" data-difficulty="100">Extremo</button>
        </div>
      </div>
      <button id="start-single-game" class="confirm-btn">COMENZAR</button>
    </div>
  </div>

  <!-- Configuraci√≥n 2 Jugadores -->
  <div id="config-multi" class="screen hidden">
    <div class="config-container">
      <h2>Multijugador</h2>
      <div class="input-group">
        <input type="text" id="multi-player1" placeholder="Jugador 1" required>
      </div>
      <div class="input-group">
        <input type="text" id="multi-player2" placeholder="Jugador 2" required>
      </div>
      <div class="input-group">
        <label>Dificultad:</label>
        <div class="difficulty-buttons">
          <button class="difficulty-btn" data-difficulty="0">F√°cil</button>
          <button class="difficulty-btn" data-difficulty="25" selected>Normal</button>
          <button class="difficulty-btn" data-difficulty="50">Dif√≠cil</button>
          <button class="difficulty-btn" data-difficulty="100">Extremo</button>
        </div>
      </div>
      <button id="next-multi" class="confirm-btn">SIGUIENTE</button>
    </div>
  </div>

  <!-- Popup Palabra Secreta -->
  <div class="popup-container hidden" id="popup-container">
    <div class="popup">
      <p id="current-player" class="player-turn">JUGADOR 1:</p>
      <input type="text" id="secret-word-input" 
            placeholder="ESCRIBE LA PALABRA SECRETA" 
            maxlength="14"
            autocapitalize="characters">
      <button id="confirm-word" class="confirm-btn">COMENZAR</button>
    </div>
  </div>

  <!-- Pantalla de Juego -->
  <div id="game-screen" class="screen hidden">
    <div class="game-container">
      <div class="timer-circle">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" class="base-circle"/>
          <circle cx="50" cy="50" r="45" class="progress-circle"/>
        </svg>
      </div>
      <div id="hangman-container">
        <img src="img/ahorcado_00.png" class="ahorcado">
      </div>
      
      <div class="game-info">
        <p id="word-display" class="word-display"></p>
        <div id="hint-display" class="hint-text"></div>
        
        <div id="keyboard" class="keyboard-container"></div>
        
        <div class="game-stats">
          <div class="attempts-counter">
            <span>Intentos: </span>
            <span id="remaining-attempts"></span>
          </div>
        </div>
        
        <button id="restart-button" class="restart-btn">REINICIAR</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
