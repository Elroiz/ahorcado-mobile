<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Juego del Ahorcado - Divi√©rtete jugando solo o con amigos">
  <meta name="theme-color" content="#000000">
  <title>El Ahorcado - Juego de Palabras</title>
  
  <!-- Preload de recursos cr√≠ticos -->
  <link rel="preload" href="styles.css" as="style">
  <link rel="preload" href="app.js" as="script">
  <link rel="preload" href="img/ahorcado_00.png" as="image">
  
  <!-- Fuentes optimizadas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="mobile-ui">
  <!-- Imagen de fondo -->
  <div id="bg-image" role="presentation"></div>

  <!-- Pantalla Principal -->
  <div id="start-screen" class="screen active" role="main">
    <div class="start-content">
      <h1 class="title">El Ahorcado</h1>
      <div class="mode-buttons">
        <button id="single-player-btn" class="mode-btn" aria-label="Jugar modo individual">1 Jugador</button>
        <button id="multi-player-btn" class="mode-btn" aria-label="Jugar modo multijugador">2 Jugadores</button>
      </div>
    </div>
  </div>

  <!-- Configuraci√≥n 1 Jugador -->
  <div id="config-single" class="screen hidden" role="dialog" aria-labelledby="single-player-title">
    <div class="config-container">
      <h2 id="single-player-title">Modo Individual</h2>
      <div class="input-group">
        <label for="player1-name" class="sr-only">Tu nombre</label>
        <input type="text" id="player1-name" placeholder="Tu nombre" required aria-required="true">
      </div>
      <div class="input-group">
        <label for="theme" class="sr-only">Tema</label>
        <select id="theme" aria-label="Selecciona un tema">
          <option value="aleatorio">üé≤ Aleatorio</option>
          <option value="Naturaleza">üå≥ Naturaleza</option>
          <option value="Historia y Pol√≠tica">üèõÔ∏è Historia/Pol√≠tica</option>
          <option value="Arte y Cultura">üé® Arte/Cultura</option>
          <option value="Mitolog√≠a y Fantas√≠a">üêâ Mitolog√≠a/Fantas√≠a</option>
          <option value="Ciencia y Tecnolog√≠a">üî¨ Ciencia/Tecnolog√≠a</option>
          <option value="Astronom√≠a">üåå Astronom√≠a</option>
          <option value="Moda y complementos">üëó Moda</option>
          <option value="Mundo del motor">üèçÔ∏è Motor</option>
          <option value="Deportes">‚öΩ Deportes</option>
        </select>
      </div>
      <div class="input-group">
        <fieldset>
          <legend>Dificultad:</legend>
          <div class="difficulty-buttons">
            <button class="difficulty-btn" data-difficulty="0" aria-pressed="false">F√°cil</button>
            <button class="difficulty-btn" data-difficulty="25" aria-pressed="true">Normal</button>
            <button class="difficulty-btn" data-difficulty="50" aria-pressed="false">Dif√≠cil</button>
            <button class="difficulty-btn" data-difficulty="100" aria-pressed="false">Extremo</button>
          </div>
        </fieldset>
      </div>
      <button id="start-single-game" class="confirm-btn" aria-label="Comenzar juego individual">COMENZAR</button>
    </div>
  </div>

  <!-- Configuraci√≥n 2 Jugadores -->
  <div id="config-multi" class="screen hidden" role="dialog" aria-labelledby="multi-player-title">
    <div class="config-container">
      <h2 id="multi-player-title">Multijugador</h2>
      <div class="input-group">
        <label for="multi-player1" class="sr-only">Nombre del Jugador 1</label>
        <input type="text" id="multi-player1" placeholder="Jugador 1" required aria-required="true">
      </div>
      <div class="input-group">
        <label for="multi-player2" class="sr-only">Nombre del Jugador 2</label>
        <input type="text" id="multi-player2" placeholder="Jugador 2" required aria-required="true">
      </div>
      <div class="input-group">
        <fieldset>
          <legend>Dificultad:</legend>
          <div class="difficulty-buttons">
            <button class="difficulty-btn" data-difficulty="0" aria-pressed="false">F√°cil</button>
            <button class="difficulty-btn" data-difficulty="25" aria-pressed="true">Normal</button>
            <button class="difficulty-btn" data-difficulty="50" aria-pressed="false">Dif√≠cil</button>
            <button class="difficulty-btn" data-difficulty="100" aria-pressed="false">Extremo</button>
          </div>
        </fieldset>
      </div>
      <button id="next-multi" class="confirm-btn" aria-label="Continuar a la siguiente pantalla">SIGUIENTE</button>
    </div>
  </div>

  <!-- Popup Palabra Secreta -->
  <div class="popup-container hidden" id="popup-container" role="dialog" aria-labelledby="current-player">
    <div class="popup">
      <p id="current-player" class="player-turn" role="status"></p>
      <label for="secret-word-input" class="sr-only">Palabra secreta</label>
      <input type="text" id="secret-word-input" 
            placeholder="ESCRIBE LA PALABRA SECRETA" 
            maxlength="14"
            autocapitalize="characters"
            aria-label="Escribe la palabra secreta">
      <button id="confirm-word" class="confirm-btn" aria-label="Confirmar palabra secreta">COMENZAR</button>
    </div>
  </div>

  <!-- Pantalla de Juego -->
  <div id="game-screen" class="screen hidden" role="main">
    <div class="game-container">
      <div class="timer-circle" role="timer" aria-live="polite">
        <svg viewBox="0 0 100 100" aria-hidden="true">
          <circle cx="50" cy="50" r="45" class="base-circle"/>
          <circle cx="50" cy="50" r="45" class="progress-circle"/>
        </svg>
      </div>
      <div id="hangman-container">
        <img src="img/ahorcado_00.png" class="ahorcado" alt="Estado del ahorcado">
      </div>
      
      <div class="game-info">
        <div class="word-section">
          <p id="word-display" class="word-display" aria-live="polite"></p>
          <button id="hint-button" class="hint-button" aria-label="Mostrar pista">
            <svg class="hint-icon" viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
          </button>
        </div>
        <div id="hint-display" class="hint-text" aria-live="polite"></div>
        
        <div id="keyboard" class="keyboard-container" role="group" aria-label="Teclado virtual"></div>
        
        <div class="game-stats">
        </div>
        
        <button id="restart-button" class="restart-btn" aria-label="Reiniciar juego">REINICIAR</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
